<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="icon" href="https://images.icon-icons.com/2699/PNG/512/youtube_logo_icon_168737.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>YouTube</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-conteudo">
            <div class="cabecalho-esquerda">
                <button class="botao-menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logotipo">
                    <img src="Image/youtube-logo.png" alt="youtube-logo">
                </div>
            </div>
            <div class="cabecalho-centro">
                <div class="barra-pesquisa">
                    <input type="text" placeholder="Pesquisar" class="input-pesquisa">
                    <button class="botao-pesquisa">
                         <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="cabecalho-direita">
                <button class="botao-icone pesquisa-mobile">
                    <i class="fas fa-search"></i>
                </button>
                <button class="botao-icone">
                    <i class="fas fa-video"></i>
                </button>
                <button class="botao-icone">
                    <a href="https://github.com/lucas-0liveira" target="_blank"><i class="fas fa-bell"></i></a> 
                </button>
                     <a href="https://project-portfolio-lucas.netlify.app/" target="_blank"><img src="https://avatars.githubusercontent.com/u/82547431?v=4" alt="Perfil" class="img-perfil"></a>
            </div>
        </div>
    </header>
    
</body>
</html>
